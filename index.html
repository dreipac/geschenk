<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heart PWA</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- (PWA) Manifest – musst du noch anlegen -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#ff5bbd" />

  <!-- iOS PWA Meta-Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <!-- Icon musst du später hinzufügen -->
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
</head>
<body>
  <!-- Layer für die Herzen -->
  <div id="hearts"></div>

  <!-- App-Content -->
  <main class="app">
    <section class="app-container">
      <h1>Meine PWA</h1>
      <p>
        Hier kommt später dein Inhalt.  
        Jetzt genießt du erstmal den pinken Hintergrund mit schwebenden Herzen.
      </p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
